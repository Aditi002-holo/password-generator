<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="password.png">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="main">
        <h1>Generate a <span>random password</span></h1>
        <h3>Never use an insecure password again.</h3>
        <button id="pwdButton">Generate passwords</button>
        <input type="number" id="input-length" placeholder="specify length (range: 1-20 characters)">
        <div id="alert-text"></div>
        <div class="line"></div>
        <div class="passwords">
            <p id="pwdOne" class="password"></p>
            <p id="pwdTwo" class="password"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
